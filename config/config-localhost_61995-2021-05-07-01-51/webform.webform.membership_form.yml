elements: "general_information:\n  '#type': fieldset\n  '#title': 'General Information'\n  company_business_name:\n    '#type': textfield\n    '#title': 'Company/Business Name'\n  main_phone_number:\n    '#type': tel\n    '#title': 'Main Phone Number'\n  alternative_phone_number:\n    '#type': tel\n    '#title': 'Alternative Phone Number'\n  email_address:\n    '#type': email\n    '#title': 'Email Address'\n    '#description': 'An email address where general enquiries can be sent.'\n  business_address:\n    '#type': webform_address\n    '#title': 'Business Address'\n    '#description': 'Physical location of your business Headquarter.'\n    '#address_2__access': false\n    '#state_province__type': textfield\n    '#postal_code__access': false\n    '#country__access': false\nbusiness_contact_details_and_employees:\n  '#type': fieldset\n  '#title': 'Business Contact Details and Employees'\n  primary_contact:\n    '#type': textfield\n    '#title': 'Primary Contact'\n    '#description': 'Name of a person.'\n  position_title:\n    '#type': textfield\n    '#title': Position/Title\n  primary_contact_direct_phone_line:\n    '#type': tel\n    '#title': 'Primary Contact Direct Phone Line'\n  primary_contact_email_address:\n    '#type': email\n    '#title': 'Primary Contact Email Address'\n  second_contact:\n    '#type': textfield\n    '#title': 'Second Contact'\n  position_title_scond:\n    '#type': textfield\n    '#title': Position/Title\n  number_of_male_employees:\n    '#type': number\n    '#title': 'Number of Male Full-Time Employees'\n  number_of_female_full_time_employees:\n    '#type': number\n    '#title': 'Number of Female Full-Time Employees'\n  number_of_male_part_time_employees:\n    '#type': number\n    '#title': 'Number of Male Part-Time Employees'\n  number_of_female_part_time_employees:\n    '#type': number\n    '#title': 'Number of Female Part-Time Employees'\nbusiness_category:\n  '#type': select\n  '#title': 'Business Category'\n  '#multiple': true\n  '#description': 'Select one or more that apply'\n  '#options':\n    Accommodation: Accommodation\n    Accountant: Accountant\n    Agricultural: Agricultural\n    'Air/Ship Support Services': 'Air/Ship Support Services'\n    Arts/Culture/Entertainment: Arts/Culture/Entertainment\n    Automotive: Automotive\n    'Bus Services': 'Bus Services'\n    'Business/Chamber Affiliation': 'Business/Chamber Affiliation'\n    'Community Organization': 'Community Organization'\n    'Computers and Electronics': 'Computers and Electronics'\n    'Construction and Contractors': 'Construction and Contractors'\n    Consultant: Consultant\n    Cooperative: Cooperative\n    Education: Education\n    Electrical/Mechanical: Electrical/Mechanical\n    Finance/Insurance: Finance/Insurance\n    'Food Importer/Wholesale': 'Food Importer/Wholesale'\n    'Foreign Investor': 'Foreign Investor'\n    Handicrafts: Handicrafts\n    Hardware/Furniture: Hardware/Furniture\n    'Kava Bar/Bar/Night Club': 'Kava Bar/Bar/Night Club'\n    'Legal Services': 'Legal Services'\n    Manufacturing/Industrial: Manufacturing/Industrial\n    'Religious Organizations': 'Religious Organizations'\n    'Restaurants/Food Services': 'Restaurants/Food Services'\n    'Retails Fuels (inc. Gas & Oil)': 'Retails Fuels (inc. Gas & Oil)'\n    'Retail General (Food & Cloths)': 'Retail General (Food & Cloths)'\n    Shipping: Shipping\n    'Software Programmer/IT': 'Software Programmer/IT'\n    'Sports & Recreation': 'Sports & Recreation'\n    'State Owned': 'State Owned'\n    Telecommunications/ITC: Telecommunications/ITC\n    'Travel Services': 'Travel Services'\n    TV/Media/Advertising: TV/Media/Advertising\n    'Vehicle Hire/Rental': 'Vehicle Hire/Rental'\nmembership_category:\n  '#type': select\n  '#title': 'Membership Category'\n  '#description': 'Select one'\n  '#options':\n    'Government/Associate - $600': 'Examples: State Owned Enterprises, Outer Island Associate Chambers, Foreign Companies'\n    'Large Business - $400': 'More than 20 full time employees AND/OR more than one branch'\n    'Medium Business - $300': 'Turnover of more than $12000, one branch with less than 20 full time employees, (example bus operators, retail, legal, accountant, consultant.'\n    'Micro Business - $150': 'Turnover of $12000 or less.  Example small family village shop, handicraft maker, temporary roadside seller'"
